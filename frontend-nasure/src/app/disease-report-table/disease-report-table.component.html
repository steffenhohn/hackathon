<div class="mat-elevation-z8">
  <div>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtern">
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let report">{{ report.id }}</td>
    </ng-container>

    <ng-container matColumnDef="disease">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Krankheit</th>
      <td mat-cell *matCellDef="let report">{{ report.disease }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ort</th>
      <td mat-cell *matCellDef="let report">{{ report.location }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum</th>
      <td mat-cell *matCellDef="let report">{{ report.date }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let report">{{ report.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
